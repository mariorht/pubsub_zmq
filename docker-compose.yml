version: "3.8"

# -----------------------------
# RED PRIVADA PARA INTEGRACIÃ“N
# -----------------------------
networks:
  pubsub_net:
    driver: bridge

# -----------------------------
# TESTS UNITARIOS
# -----------------------------
services:
  # ðŸ”µ TESTS UNITARIOS GO
  go_unit_tests:
    build: ./src/go
    image: go_pubsub:latest
    volumes:
      - ./src/go:/app
    command: go test -v ./tests/unit/

  # ðŸŸ  TESTS UNITARIOS PYTHON
  python_unit_tests:
    build: ./src/python
    image: python_pubsub:latest
    working_dir: /app
    environment:
      - PYTHONPATH=/app/src/python
    volumes:
      - ./:/app  # Se monta todo porque los tests usan assets y compartidos
    command: pytest src/python/tests/unit/

  # ðŸ”´ TESTS UNITARIOS C++
  cpp_build:
    build: ./src/cpp
    image: cpp_pubsub:latest
    volumes:
      - ./src/cpp:/app
      - ./shared:/shared
    command: sh -c "cd /app && rm -rf build && mkdir -p build && cd build && cmake .. && make -j8"

  cpp_unit_tests:
    image: cpp_pubsub:latest
    volumes:
      - ./shared:/shared
    depends_on:
      - cpp_build
    command: sh -c "cd /app/build && ./test_pubsub --gtest_list_tests && ctest --output-on-failure"

# -----------------------------
# TESTS DE INTEGRACIÃ“N
# -----------------------------
  # ðŸŸ  PYTHON PUBLISHER
  integration_python_pub:
    image: python_pubsub:latest
    working_dir: /app
    networks:
      - pubsub_net
    environment:
      - PYTHONPATH=/app/src/python
    volumes:
      - ./src/python:/app
      - ./assets:/assets
      - ./shared:/shared
    command: python3 tests/integration/main_publisher.py

  # ðŸŸ  PYTHON SUBSCRIBER (Configurable)
  integration_python_sub:
    image: python_pubsub:latest
    working_dir: /app
    networks:
      - pubsub_net
    environment:
      - PYTHONPATH=/app/src/python
      - PUBSUB_ENDPOINT=${PUBSUB_ENDPOINT}
    volumes:
      - ./src/python:/app
      - ./shared:/shared
    command: python3 tests/integration/main_subscriber.py

  # ðŸ”µ GO PUBLISHER
  integration_go_pub:
    image: go_pubsub:latest
    networks:
      - pubsub_net
    volumes:
      - ./src/go:/app
      - ./assets:/assets
      - ./shared:/shared
    command: go run /app/tests/integration/main_publisher.go

  # ðŸ”µ GO SUBSCRIBER (Configurable)
  integration_go_sub:
    image: go_pubsub:latest
    networks:
      - pubsub_net
    environment:
      - PUBSUB_ENDPOINT=${PUBSUB_ENDPOINT}
    volumes:
      - ./src/go:/app
      - ./shared:/shared
    command: go run /app/tests/integration/main_subscriber.go

  # ðŸ”´ C++ PUBLISHER
  integration_cpp_pub:
    image: cpp_pubsub:latest
    networks:
      - pubsub_net
    volumes:
      - ./shared:/shared
      - ./assets:/assets
    depends_on:
      - cpp_build
    command: /app/build/main_publisher

  # ðŸ”´ C++ SUBSCRIBER (Configurable)
  integration_cpp_sub:
    image: cpp_pubsub:latest
    networks:
      - pubsub_net
    volumes:
      - ./shared:/shared
    depends_on:
      - cpp_build
    environment:
      - PUBSUB_ENDPOINT=${PUBSUB_ENDPOINT}
    command: /app/build/main_subscriber
